<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code and Key Value</title>
</head>
<body>
    <h1>Press any key to see its Key Code and Value</h1>
    <p>Last key pressed: <span id="keyValue">None</span></p>
    <p>Key code: <span id="keyCode">None</span></p>

    <script>
        document.addEventListener("keydown", function(event) {
            document.getElementById("keyValue").textContent = event.key;
            document.getElementById("keyCode").textContent = event.keyCode;
        });
    </script>
</body>
</html>
